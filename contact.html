    <style>
        /* Form Styling */
        form {
            display: block;
            margin: 40px auto; /* Added top and bottom margin */
            width: 80%;
            max-width: 500px;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        form:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }
        form input {
            width: calc(100% - 40px); /* Adjust width to account for padding */
            padding: 15px 20px; /* Padding for input fields */
            margin: 15px 0;
            border: 2px solid #E6D3B1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #f9f9f9;
            color: #333;
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        form input:focus {
            border-color: #D4B98A;
            outline: none;
            box-shadow: 0 0 12px rgba(230, 211, 177, 0.8);
            background-color: #fff;
        }
        form input::placeholder {
            color: #999;
            font-style: italic;
        }
        form input[type="submit"] {
            background: linear-gradient(135deg, #E6D3B1, #D4B98A);
            color: #333;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.3s ease;
            width: 100%; /* Full width for submit button */
        }
        form input[type="submit"]:hover {
            background: linear-gradient(135deg, #D4B98A, #E6D3B1);
            transform: scale(1.05);
        }
        form input[type="submit"]:active {
            transform: scale(0.95);
        }
        #mc_embed_signup {
            margin: 0 auto;
            width: 80%;
            max-width: 600px;
            display: block;
            position: relative;
            left: 50px; /* Moves the container 20px to the right */
        }


    </style>
